<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

 
  
</head>
<body>

  <main class="card">

    <div title="cardHeader" class="card__img" >

    </div>

    <h1>

      Order Summary
    
    </h1>
  
    <ul class="card__text">

      <li>
        you can now listen to millions of songs,
      </li>

      <li>
        audiobooks, and podcasts on any
      </li>

      <li>
        device anywhere you like!
      </li>

    </ul>
    
    <div title="sectionPlan" class="card__plan" >

      <img src="/images/icon-music.svg" alt="">
      <ul  >
        <li class="card__plan--anual" >Anual Plan</li>
        <li class="card__plan--money"> $59.99/year </li>
      </ul>

      <a class="card__plan--change"  href="">Change</a>

    </div>
    
    <button class="card__button" >
      
      Proceed to Payment

    </button>
    
    <a class="card__cancel" href="">

      Cancel Order

    </a>



  </main>

  
  
</body>
</html>
